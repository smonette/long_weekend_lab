<!DOCTYPE HTML>
<html>
    <head>
        <title>Sloooow Dowwwnnn</title>

        <link rel="stylesheet" type="text/css" href="styles/styles.css" />
        <link rel="stylesheet" type="text/css" href="styles/animate.css" />
        <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <link rel="icon"  type="image/png" href="images/favicon.ico">
    </head>
<body class="jungle">
  <div id="sloth-holder"></div>

  <!-- Scripts -->
  <script type="text/javascript" src="js/konami.js"></script>

  <script type="text/javascript">

    sloths = [ "images/sloths/sloth1.png",
               "images/sloths/sloth2.png",
               "images/sloths/sloth3.png",
               "images/sloths/sloth4.png",
               "images/sloths/sloth5.gif"
    ];
    animations = [ "tossing", "pulse", "floating", "tossing", "pulse"];


    function slothMe(){
      setInterval(function() {
        for(i=0; i < sloths.length; i++){
          var val1 = Math.random() * (1200 - 0);
          var val2 = Math.random() * (800 - 0);

          newImage = $('<img src="'+ sloths[i] +'" class="' + animations[i]+'"/>').css( "top", val1  ).css( "left", val2 )
          $('#sloth-holder').append(newImage);
        }
      }, 2000);
    }

    var easter_egg = new Konami(function() {
      slothMe();
    });
  </script>
</body>
</html>
